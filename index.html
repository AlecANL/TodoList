<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-title">Todo List</h1>
    </header>
    <form class="form" action="#">
      <input type="text" class="todo-input" id="todo-input" />
      <button class="todoBtn" type="submit" id="todo-btn">
        <i class="fas fa-plus-circle"></i>
      </button>
      <div class="select">
        <select name="tasks" id="task-filter" class="selected">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="inCompleted">In Completed</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list" id="todo-list"></ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
